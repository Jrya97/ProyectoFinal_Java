<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Final - Propietarios y Consultas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; margin: 5px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Test Final - Verificación de Propietarios y Consultas</h1>
    
    <div class="section">
        <h2>Test Propietarios</h2>
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" id="testNombre" value="Juan">
        </div>
        <div class="form-group">
            <label>Apellido:</label>
            <input type="text" id="testApellido" value="Pérez">
        </div>
        <div class="form-group">
            <label>Teléfono:</label>
            <input type="text" id="testTelefono" value="123456789">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="testEmail" value="juan@test.com">
        </div>
        <div class="form-group">
            <label>Dirección:</label>
            <input type="text" id="testDireccion" value="Calle Test 123">
        </div>
        <button onclick="testCreatePropietario()">Crear Propietario</button>
        <button onclick="testEditPropietario()">Editar Último Propietario</button>
        <button onclick="loadPropietariosTest()">Cargar Propietarios</button>
        
        <div id="propietariosResult"></div>
    </div>
    
    <div class="section">
        <h2>Test Consultas</h2>
        <div class="form-group">
            <label>Fecha:</label>
            <input type="date" id="testFecha" value="2025-01-12">
        </div>
        <div class="form-group">
            <label>Motivo:</label>
            <input type="text" id="testMotivo" value="Consulta de prueba">
        </div>
        <div class="form-group">
            <label>Tratamiento:</label>
            <textarea id="testTratamiento">Tratamiento de prueba</textarea>
        </div>
        <div class="form-group">
            <label>Mascota ID:</label>
            <input type="number" id="testMascotaId" value="1">
        </div>
        <button onclick="testCreateConsulta()">Crear Consulta</button>
        <button onclick="testEditConsulta()">Editar Última Consulta</button>
        <button onclick="loadConsultasTest()">Cargar Consultas</button>
        
        <div id="consultasResult"></div>
    </div>
    
    <div class="section">
        <h2>Logs</h2>
        <div id="logs"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let lastPropietarioId = null;
        let lastConsultaId = null;
        
        function log(message) {
            const logs = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log';
            logEntry.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logs.appendChild(logEntry);
            console.log(message);
        }
        
        async function apiCall(endpoint, method = 'GET', data = null) {
            const url = API_BASE_URL + endpoint;
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            log(`API Call: ${method} ${url}`);
            if (data) log(`Data sent: ${JSON.stringify(data)}`);
            
            try {
                const response = await fetch(url, options);
                log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                log(`Response data: ${JSON.stringify(result)}`);
                return result;
            } catch (error) {
                log(`Error: ${error.message}`);
                throw error;
            }
        }
        
        async function testCreatePropietario() {
            try {
                const data = {
                    nombre: document.getElementById('testNombre').value,
                    apellido: document.getElementById('testApellido').value,
                    telefono: document.getElementById('testTelefono').value,
                    email: document.getElementById('testEmail').value,
                    direccion: document.getElementById('testDireccion').value
                };
                
                const result = await apiCall('/propietarios', 'POST', data);
                lastPropietarioId = result.id;
                log(`Propietario creado exitosamente con ID: ${result.id}`);
                loadPropietariosTest();
            } catch (error) {
                log(`Error creando propietario: ${error.message}`);
            }
        }
        
        async function testEditPropietario() {
            if (!lastPropietarioId) {
                log('No hay propietario para editar. Crea uno primero.');
                return;
            }
            
            try {
                const data = {
                    nombre: document.getElementById('testNombre').value + ' EDITADO',
                    apellido: document.getElementById('testApellido').value + ' EDITADO',
                    telefono: document.getElementById('testTelefono').value,
                    email: document.getElementById('testEmail').value,
                    direccion: document.getElementById('testDireccion').value + ' EDITADA'
                };
                
                const result = await apiCall(`/propietarios/${lastPropietarioId}`, 'PUT', data);
                log(`Propietario editado exitosamente`);
                loadPropietariosTest();
            } catch (error) {
                log(`Error editando propietario: ${error.message}`);
            }
        }
        
        async function loadPropietariosTest() {
            try {
                const propietarios = await apiCall('/propietarios');
                const result = document.getElementById('propietariosResult');
                
                let html = '<h3>Propietarios:</h3><table><tr><th>ID</th><th>Nombre</th><th>Apellido</th><th>Teléfono</th><th>Email</th><th>Dirección</th></tr>';
                propietarios.forEach(p => {
                    html += `<tr><td>${p.id}</td><td>${p.nombre}</td><td>${p.apellido || ''}</td><td>${p.telefono}</td><td>${p.email}</td><td>${p.direccion || ''}</td></tr>`;
                });
                html += '</table>';
                
                result.innerHTML = html;
                log(`Cargados ${propietarios.length} propietarios`);
            } catch (error) {
                log(`Error cargando propietarios: ${error.message}`);
            }
        }
        
        async function testCreateConsulta() {
            try {
                const data = {
                    fechaConsulta: document.getElementById('testFecha').value,
                    motivo: document.getElementById('testMotivo').value,
                    tratamiento: document.getElementById('testTratamiento').value,
                    mascota: {
                        id: parseInt(document.getElementById('testMascotaId').value)
                    }
                };
                
                const result = await apiCall('/consultas', 'POST', data);
                lastConsultaId = result.id;
                log(`Consulta creada exitosamente con ID: ${result.id}`);
                loadConsultasTest();
            } catch (error) {
                log(`Error creando consulta: ${error.message}`);
            }
        }
        
        async function testEditConsulta() {
            if (!lastConsultaId) {
                log('No hay consulta para editar. Crea una primero.');
                return;
            }
            
            try {
                const data = {
                    fechaConsulta: document.getElementById('testFecha').value,
                    motivo: document.getElementById('testMotivo').value + ' EDITADO',
                    tratamiento: document.getElementById('testTratamiento').value + ' EDITADO',
                    mascota: {
                        id: parseInt(document.getElementById('testMascotaId').value)
                    }
                };
                
                const result = await apiCall(`/consultas/${lastConsultaId}`, 'PUT', data);
                log(`Consulta editada exitosamente`);
                loadConsultasTest();
            } catch (error) {
                log(`Error editando consulta: ${error.message}`);
            }
        }
        
        async function loadConsultasTest() {
            try {
                const consultas = await apiCall('/consultas');
                const result = document.getElementById('consultasResult');
                
                let html = '<h3>Consultas:</h3><table><tr><th>ID</th><th>Fecha</th><th>Motivo</th><th>Tratamiento</th><th>Mascota</th></tr>';
                consultas.forEach(c => {
                    const mascotaInfo = c.mascota ? `ID: ${c.mascota.id}` : `ID: ${c.mascotaId || 'N/A'}`;
                    html += `<tr><td>${c.id}</td><td>${c.fechaConsulta || c.fecha}</td><td>${c.motivo}</td><td>${c.tratamiento}</td><td>${mascotaInfo}</td></tr>`;
                });
                html += '</table>';
                
                result.innerHTML = html;
                log(`Cargadas ${consultas.length} consultas`);
            } catch (error) {
                log(`Error cargando consultas: ${error.message}`);
            }
        }
        
        // Cargar datos iniciales
        window.onload = function() {
            loadPropietariosTest();
            loadConsultasTest();
        };
    </script>
</body>
</html>
